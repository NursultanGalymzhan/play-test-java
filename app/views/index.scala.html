@(message: String)

@main("Welcome to App") {
    <h3>@message</h3>
    <form action="@routes.Application.signIn()" method="post">
        <input type="text" name="login" required placeholder="| Login"/>
        <input type="password" name="password" required placeholder="| Password"/>
        <input type="submit" value="Sign In"/>
    </form>
    <a href="@routes.Application.signUp()"><input type="button" value="Sign Up"/></a>
}
